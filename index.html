<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>One piece latest chapter notifier</title>
    <script src="script.js"></script>
  </head>
  <body>
    <main class="container mx-auto">
      <div class="flex flex-col">
        <h1 class="text-xl font-bold font-mono">One-Piece New Chapter</h1>
        <div class="mt-4 -mb-3">
          <div
            class="not-prose relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25"
          >
            <div
              class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"
              style="background-position: 10px 10px"
            ></div>
            <div class="relative rounded-xl overflow-auto">
              <div class="shadow-sm overflow-hidden my-8">
                <table class="border-collapse table-fixed w-full text-sm">
                  <thead>
                    <tr>
                      <th
                        class="border-b dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                      >
                        Latest Chapter
                      </th>
                      <th
                        class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                      >
                        Chapter Title
                      </th>
                      <th
                        class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
                      >
                        Chapter Summary
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white dark:bg-slate-800">
                    <tr>
                      <td
                        id="chapter_num"
                        class="border-b border-slate-100 dark:border-slate-700 p-4 pl-8 text-slate-500 dark:text-slate-400"
                      >
                        <div class="flex items-center gap-2">
                          <span class="relative flex h-3 w-3">
                            <span
                              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
                            ></span>
                            <span
                              class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"
                            ></span>
                          </span>
                          <span class="text-xs">Checking...</span>
                        </div>
                      </td>
                      <td
                        id="chapter_title"
                        class="border-b border-slate-100 dark:border-slate-700 p-4 text-slate-500 dark:text-slate-400"
                      >
                        <div class="flex items-center gap-2">
                          <span class="relative flex h-3 w-3">
                            <span
                              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
                            ></span>
                            <span
                              class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"
                            ></span>
                          </span>
                          <span class="text-xs">Checking...</span>
                        </div>
                      </td>
                      <td
                        id="chapter_sum"
                        class="border-b border-slate-100 dark:border-slate-700 p-4 pr-8 text-slate-500 dark:text-slate-400"
                      >
                        <div class="flex items-center gap-2">
                          <span class="relative flex h-3 w-3">
                            <span
                              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
                            ></span>
                            <span
                              class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"
                            ></span>
                          </span>
                          <span class="text-xs">Checking...</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div
              class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
